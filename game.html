<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiproom Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 100%;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .bingo-card {
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        .bingo-card h2 {
            text-align: center;
            margin: 10px 0;
            color: #333;
            font-size: clamp(1rem, 4vw, 1.2rem);
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            width: 100%;
            aspect-ratio: 1;
        }
        .bingo-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: clamp(8px, 2.5vw, 10px);
            text-align: center;
            padding: 5px;
            transition: background-color 0.3s;
            word-break: break-word;
        }
        .bingo-cell.selected {
            background-color: #4CAF50;
            color: white;
        }
        .bingo-cell.free {
            background-color: #FFD700;
            cursor: default;
        }
        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: clamp(1rem, 5vw, 1.5rem);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        canvas#confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 600px) {
            .bingo-card {
                max-width: 100%;
            }
            .bingo-cell {
                font-size: clamp(6px, 2.2vw, 8px);
                padding: 2px;
            }
        }
    </style>
</head>
<body>
    <h1>Shiproom Bingo</h1>
    <div id="game-container"></div>
    <div id="win-message" class="win-message"></div>
    <canvas id="confetti"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const buzzwords = [
            "engage", "communities", "leaders", "community", "people", "move faster", "leadership", "microsoft", "management", "social", "stories", "time", "analytics", "content", "network", "teams", "share", "work", "session", "questions", "org", "channel", "experience", "adoption", "features"
        ];

        const cards = [];
        const numCards = 4;
        const gridSize = 5;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBingoCard(cardIndex) {
            const card = document.createElement('div');
            card.className = 'bingo-card';
            card.innerHTML = `<h2>Card ${cardIndex + 1}</h2>`;
            const grid = document.createElement('div');
            grid.className = 'bingo-grid';
            const words = shuffle([...buzzwords]).slice(0, 24);
            const cardState = Array(gridSize).fill().map(() => Array(gridSize).fill(false));

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'bingo-cell';
                    if (i === 2 && j === 2) {
                        cell.textContent = 'FREE';
                        cell.classList.add('free');
                        cardState[i][j] = true;
                    } else {
                        const wordIndex = i * gridSize + j - (i > 2 || (i === 2 && j > 2) ? 1 : 0);
                        cell.textContent = words[wordIndex];
                        cell.addEventListener('click', () => {
                            if (!cell.classList.contains('free')) {
                                if (cell.classList.contains('selected')) {
                                    cell.classList.remove('selected');
                                    cardState[i][j] = false;
                                } else {
                                    cell.classList.add('selected');
                                    cardState[i][j] = true;
                                }
                                checkWin(cardState, cardIndex);
                            }
                        });
                    }
                    grid.appendChild(cell);
                }
            }
            card.appendChild(grid);
            cards.push({ element: card, state: cardState });
            return card;
        }

        function checkWin(cardState, cardIndex) {
            const winConditions = [
                // Rows
                ...Array(gridSize).fill().map((_, i) => ({ type: 'row', index: i })),
                // Columns
                ...Array(gridSize).fill().map((_, j) => ({ type: 'col', index: j })),
                // Diagonals
                { type: 'diag', index: 'main' },
                { type: 'diag', index: 'anti' }
            ];

            for (const condition of winConditions) {
                let win = true;
                if (condition.type === 'row') {
                    for (let j = 0; j < gridSize; j++) {
                        if (!cardState[condition.index][j]) {
                            win = false;
                            break;
                        }
                    }
                } else if (condition.type === 'col') {
                    for (let i = 0; i < gridSize; i++) {
                        if (!cardState[i][condition.index]) {
                            win = false;
                            break;
                        }
                    }
                } else if (condition.type === 'diag' && condition.index === 'main') {
                    for (let i = 0; i < gridSize; i++) {
                        if (!cardState[i][i]) {
                            win = false;
                            break;
                        }
                    }
                } else if (condition.type === 'diag' && condition.index === 'anti') {
                    for (let i = 0; i < gridSize; i++) {
                        if (!cardState[i][gridSize - 1 - i]) {
                            win = false;
                            break;
                        }
                    }
                }
                if (win) {
                    showWinMessage(cardIndex);
                    return;
                }
            }
        }

        function showWinMessage(cardIndex) {
            const winMessage = document.getElementById('win-message');
            winMessage.textContent = `Card ${cardIndex + 1} Wins!`;
            winMessage.style.display = 'block';
            launchConfetti();
            setTimeout(() => {
                winMessage.style.display = 'none';
            }, 5000);
        }

        function launchConfetti() {
            const canvas = document.getElementById('confetti');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const confetti = window.confetti;
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
            setTimeout(() => confetti({ particleCount: 100, spread: 100 }), 500);
            setTimeout(() => confetti({ particleCount: 100, spread: 100 }), 1000);
        }

        function initGame() {
            const gameContainer = document.getElementById('game-container');
            for (let i = 0; i < numCards; i++) {
                gameContainer.appendChild(createBingoCard(i));
            }
        }

        initGame();
    </script>
</body>
</html>
